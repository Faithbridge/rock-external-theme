{#

{% set blockData = { 
	id: '',
    videoId: '',
    linkColorHex: ''
} %}{% include "video-embed.html" %}

#}

{% if blockData.videoId %}
	<script src="https://fast.wistia.com/embed/medias/{{ blockData.videoId }}.jsonp" async></script>
	<script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
	<div class="wistia_responsive_padding rounded shadowed overflow-hidden push-bottom xs-push-half-bottom" style="padding:56.25% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><div class="wistia_embed wistia_async_{{ blockData.videoId }} videoFoam=true {% if blockData.linkColorHex %}playerColor={{ blockData.linkColorHex }}{% endif %}" style="height:100%;position:relative;width:100%"><div class="wistia_swatch" style="height:100%;left:0;opacity:0;overflow:hidden;position:absolute;top:0;transition:opacity 200ms;width:100%;"><img src="https://fast.wistia.com/embed/medias/{{ blockData.videoId }}/swatch" style="filter:blur(5px);height:100%;object-fit:contain;width:100%;" alt="" onload="this.parentNode.style.opacity=1;" /></div></div></div></div>
{% endif %}
