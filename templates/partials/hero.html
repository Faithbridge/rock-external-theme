<!-- Hero -->
<section class="jumbotron relative overflow-hidden rounded bg-gray-darker flush">
    <span class="full-screen background-cover background-center" style="background-image: url('{{ heroData.image }}'); opacity: .6;"></span>
    <div class="bring-forward center-block text-constrained text-center soft-double">
        <h1 class="text-white">{{ heroData.title }}</h1>
        <p class="text-white">{{ heroData.copy }}</p>
        <p><a class="{{ heroData.buttonClasses }}" href="{{ heroData.buttonUrl }}" role="button">{{ heroData.buttonText }}</a></p>
    </div>
</section>
